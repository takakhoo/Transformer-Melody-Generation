name: Auto Commit (Music AI)

on:
  schedule:
    - cron: '0 */12 * * *'  # every 12 hours (UTC)
  workflow_dispatch:        # allow manual run to test

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate Music AI message
        run: |
          python scripts/music_ai_commit.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if [ -f .github/commit_message.txt ]; then
            git commit -m "$(cat .github/commit_message.txt)" || echo "No changes to commit"
          else
            git commit -m "MusicAI: $(date -u +'%Y-%m-%dT%H:%M:%SZ') â€” $(head -n 1 .github/music_ai_message.txt)" || echo "No changes to commit"
          fi
          git push


